<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/197/197386.png" type="image/x-icon">
</head>
<body>
    <div><h1>Vamos ver sua nacionalidade</h1></div>
    <div><p>Coloque aqui o país onde nasceu:</p></div>
    <label><input type="checkbox" name="country" value="afeganistao"> Afeganistão</label>
    <label><input type="checkbox" name="country" value="africa-do-sul"> África do Sul</label>
    <label><input type="checkbox" name="country" value="albania"> Albânia</label>
    <label><input type="checkbox" name="country" value="alemanha"> Alemanha</label>
    <label><input type="checkbox" name="country" value="andorra"> Andorra</label>

    <div><script src="script.js"></script></div>
</body>
</html>
