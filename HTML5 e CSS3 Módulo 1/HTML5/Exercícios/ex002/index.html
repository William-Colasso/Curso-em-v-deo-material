<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Posso escrever um parágrafo 
        de qualquer forma basta colocar
        tudo entre um par de tags &lt;p&gt; e &lt;/p.&gt;       
        <!--Para colocar os sinais de menor que '<' e maior que
             '>' usamos respectivamente '&ltd;' e '&gt;'.-->
    </p>
    <p>Se necessário ter a quebra de texto 
        em algum lugar específico, basta usar a tag <br> &lt;br&gt;.
    </p>
</body>
</html>
